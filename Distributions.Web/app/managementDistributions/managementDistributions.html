<section class="mainbar customersProducts" data-ng-controller="managementDistributions as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content">
                        <div class="row">
                            <div class="col-sm-2">
                                <span>בחר לקוח:</span>
                                <select class="form-control" ng-model="vm.customerSelected" ng-options="customer.CustomerName for customer in vm.customers"
                                        ng-change="vm.customerSelectedChange(vm.customerSelected)">
                                    <option value="">לקוח</option>
                                </select>
                                <!--<button ng-show="vm.update" class="btn btn-primary">עדכן</button>-->
                            </div>
                            <div ng-show="vm.update" class="col-sm-4">
                                <div class="text-center custumer-header-tbl">מוצרים פעילים</div>
                                <table class="table  table-hover table-bordered table-striped table-condensed table-responsive">
                                    <thead>
                                        <tr>
                                            <th>שם מוצר</th>
                                            <th>בחירה</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr data-ng-repeat="product in vm.products | orderBy:product.ProductName">
                                            <td>{{product.ProductName}}</td>
                                            <td><button ng-click="vm.addProductToCustomer(product.ProductID)" class="btn btn-xs btn-primary">הוסף מוצר ללקוח <i class="glyphicon glyphicon-arrow-left"></i></button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div ng-show="vm.update" class="col-sm-6">
                                <div class="text-center custumer-header-tbl">מוצרים פעילים ללקוח {{vm.customerSelected.CustomerName}}</div>
                                <table class="table table-condensed table-bordered table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th>שם מוצר</th>
                                            <th>מחיר</th>
                                            <th>שמירה</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr data-ng-repeat="product in vm.productsCustomer | orderBy:product.ProductName">
                                            <td>{{product.ProductName}}</td>
                                            <td><input type="text" ng-model="product.Cost" name="productCost" value="product.Cost" /></td>
                                            <td><button ng-click="vm.saveProductToCustomer(product)" class="btn btn-xs btn-success">שמור <i class="glyphicon glyphicon-save"></i></button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            </div>
                        </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
           <!-- <div class="row">
                <div class="col-sm-3">
                    <span>בחר מפיץ:</span>
                    <select class="form-control" ng-model="vm.customerSelected" ng-options="customer.CustomerName for customer in vm.customers"
                            ng-change="vm.customerSelectedChange(vm.customerSelected)">
                        <option value="">מפיץ</option>
                    </select>
                    <button ng-show="vm.update" class="btn btn-primary">עדכן</button>
                </div>
                <div class="col-sm-3">
                    <p class="input-group date-picker">
                        <input type="text" class="form-control" datepicker-popup="{{vm.format}}" ng-model="vm.dt" is-open="vm.opened"
                               datepicker-options="vm.dateOptions"  show-weeks="false" show-button-bar="false" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
                <!--<div class="row">
                    <div class="col-sm-12">
                        <div class="grid" dir="rtl" ui-grid-edit ui-grid-exporter ui-grid="vm.gridOptions"></div>
                    </div>

                </div>-->
            </div>
    </section>
</section>
