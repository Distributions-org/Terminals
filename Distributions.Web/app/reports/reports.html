<section class="mainbar" data-ng-controller="reports as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div allow-collapse="true" data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content report">
                        <div class="row date">
                            <div class="col-sm-2">
                                <label>בחר לקוח:</label>
                                <select class="form-control" ng-model="vm.customerSelected" ng-options="customer.CustomerName for customer in vm.customers"
                                        ng-change="vm.customerSelectedChange(vm.customerSelected)">
                                    <option value="">לקוח</option>
                                </select>
                            </div>
                            <div ng-show="vm.showDate" class="col-sm-3">
                                <label>מתאריך: </label>
                                <p class="input-group date-picker">
                                    <input type="text" class="form-control" datepicker-popup="{{vm.format}}" ng-model="vm.stratDate" is-open="vm.openedStart" datepicker-options="vm.dateoptions"
                                           date-disabled="vm.disabled(date, mode)" show-button-bar="false" show-weeks="false" close-text="סגור" />
                                </p>
                                <button type="button" class="btn btn-default btn-date" ng-click="vm.openeStart($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </div>
                            <div ng-show="vm.showDate" class="col-sm-3">
                                <label>עד תאריך: </label>
                                <p class="input-group date-picker">
                                    <input type="text" class="form-control" datepicker-popup="{{vm.format}}" ng-model="vm.endDate" is-open="vm.openedEnd" datepicker-options="vm.dateoptions"
                                           date-disabled="vm.disabled(date, mode)" show-button-bar="false" show-weeks="false" close-text="סגור" />
                                </p>
                                <button type="button" class="btn btn-default btn-date" ng-click="vm.openeEnd($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </div>
                            <div ng-show="vm.showDate" class="col-sm-2">
                                <button type="button" class="btn btn-success" ng-click="vm.getReport()">צור דו"ח <i class="glyphicon glyphicon-paperclip"></i></button>
                            </div>
                            <div ng-show="vm.tblShow" class="col-sm-2">
                                <button type="button" class="btn btn-info" ng-click="vm.printReport('reportDiv')">הדפס דו"ח <i class="glyphicon glyphicon-print"></i></button>
                            </div>
                        </div>
                        <div class="row">
                            <div id="reportDiv" data-ng-show="vm.tblShow" class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-6"><label>{{vm.customerSelected.CustomerName}}</label></div>
                                    <div class="col-sm-6"><label>אלון שיווק פיתות ודברי מאפה</label></div>
                                </div>
                                <table class="table table-condensed table-bordered  table-striped table-report">
                                    <thead>
                                        <tr>
                                            <th>תאריך</th>
                                            <th data-ng-repeat="report in vm.report | orderBy:'ProductName'">{{report.ProductName}}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr data-ng-repeat="date in vm.dateRange">
                                            <td>{{date | date:'dd-MM-yyyy'}}</td>
                                            <td data-ng-repeat="report in vm.report | orderBy:'ProductName'">
                                                <span data-ng-repeat="allCustomerProductReports in report.AllCustomerProductReports">
                                                    <span data-ng-if="(date | date:'dd-MM-yyyy')==(allCustomerProductReports.currentDate | date:'dd-MM-yyyy')" class="pull-right">
                                                        נשלח:  <strong>{{allCustomerProductReports.DelieverySent}}</strong>
                                                    </span>
                                                    <span data-ng-if="(date | date:'dd-MM-yyyy')==(allCustomerProductReports.currentDate | date:'dd-MM-yyyy')" class="pull-left">
                                                        החזרות:  <strong>{{allCustomerProductReports.DelieveryTaken}}</strong>
                                                    </span>
                                                </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td>סה"כ</td>
                                            <td class="text-center" data-ng-repeat="report in vm.report | orderBy:'ProductName'">{{report.SumOfProducts}}</td>
                                        </tr>
                                        <tr>
                                            <td>מחיר</td>
                                            <td class="text-center" data-ng-repeat="report in vm.report | orderBy:'ProductName'">{{report.Cost}}</td>
                                        </tr>
                                        <tr>
                                            <td>סכום</td>
                                            <td class="text-center" data-ng-repeat="report in vm.report | orderBy:'ProductName'">{{report.TotalSum}}</td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <section class="matter round-product">
        <div class="container">
                <div class="row">
                    <div class="widget wlightblue">
                        <div allow-collapse="true" data-cc-widget-header title="בדיקת כמות בסבב"></div>
                        <div class="widget-content">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="widget wlightblue">
                                        <div allow-collapse="true" data-cc-widget-header title="בחר סבב - מוצר - כמות"></div>
                                        <div class="widget-content">
                                            <div class="row">
                                                <form name="form">
                                                    <div class="col-sm-4">
                                                        <label>בחר סבב:</label>
                                                        <select class="form-control" ng-model="vm.roundSelected" ng-options="round.RoundName+' '+(round.RoundDate | date:'dd-MM-yyyy') for round in vm.rounds"
                                                                ng-change="vm.roundSelectedChange(vm.roundSelected)">
                                                            <option value="">סבב</option>
                                                        </select>
                                                    </div>
                                                    <div data-ng-show="vm.customersRound.length>0" class="col-sm-4">
                                                        <label>בחר לקוח:</label>
                                                        <select class="form-control" ng-model="vm.customersRoundSelected" ng-options="customer.customerRound.CustomerName for customer in vm.customersRound"
                                                                ng-change="vm.customersRoundSelectedChange(vm.customersRoundSelected)">
                                                            <option value="">לקוח</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <input type="number" required name="inputNumber" data-ng-model="vm.productAmount"  placeholder="כמות" />
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <button data-ng-disabled="!form.inputNumber.$valid" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-search"></i></button>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12 text-left">
                                                    <span class="field-validation-error" ng-show="form.inputNumber.$error.number">מספרים בלבד</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="widget-foot">
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="widget wlightblue">
                                        <div allow-collapse="true" data-cc-widget-header title="עריכת לקוח בסבב"></div>
                                        <div class="widget-content">
                                        </div>
                                        <div class="widget-foot">
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</section>
