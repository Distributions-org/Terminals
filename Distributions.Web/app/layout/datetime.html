<div class="input-group date-picker">
    <input type="text" ng-change="vm.dateChange()" class="form-control" ng-click="vm.open($event)" close-on-date-selection="true" datepicker-popup="{{vm.format}}" ng-model="vm.dt" 
         is-open="vm.isOpen"  date-disabled="vm.disabled(date, mode)" datepicker-options="vm.dateOptions" show-button-bar="false" />
    <i class="glyphicon glyphicon-calendar"></i>
</div>
